	<script>
		var item = '';
		var imagePath = 'assets/images/projects/';
		
		for(var i = 0; i < recentProjects.length; i++) {
			item += '<div class="projects__recent-item">';
			item += '<img src="' + imagePath + recentProjects[i].icon +'"/>';
			if(recentProjects[i].link == false) {
