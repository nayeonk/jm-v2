		<div class="home__heading no-tablet">
			<div class="home__name">JENNETTE MCCURDY</div>
		</div>

		<div class="home__heading no-mobile">
			<div class="home__name" id="name">JENNETTE <span></span>MCCURDY</div>
			<div class="home__icons clearfix" id="home__icons">
				<span><a href="https://www.facebook.com/jennettemccurdy/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></a></i></span>
				<span><a href="https://www.instagram.com/jennettemccurdy/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></span>

				<span id="home__icons-main" class="last"><i class="fa fa-mobile" aria-hidden="true"></i></span>
				<div class="home__icons-close" id="iconClose"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
			</div>
		</div>

	</div>
	<script src="js/menu.js"></script>
	<script>
		var iconButton = document.getElementById('home__icons-main');
		var icons = document.querySelectorAll('#home__icons span');
		var iconCloseButton = document.getElementById('iconClose');
		var logo = document.getElementById('name');

		var iconOpen = false;
  		iconButton.addEventListener('click', iconHandler, false);
  		iconCloseButton.addEventListener('click', iconHandler, false);
  		function iconHandler() {
  			if(!iconOpen){
  				for (var i = 0; i < icons.length; i++) {
  					classie.add(icons[i], 'opened-icons');
  				}
  				classie.add(iconCloseButton, 'opened-icons');
  				classie.add(logo, 'fade');
		    }
		    else {
		    	for (var i = 0; i < icons.length; i++) {
  					classie.remove(icons[i], 'opened-icons');
  				}
  				classie.remove(iconCloseButton, 'opened-icons');
  				classie.remove(logo, 'fade');

		    }
		    iconOpen = !iconOpen;
  		}


	</script>
