<!DOCTYPE html>
<html>
<head>
	<title>Jennette McCurdy | Videos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link href="https://fonts.googleapis.com/css?family=Philosopher:400,700|Ubuntu:400,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/vendor/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/videos.css">

	<script src="assets/vendor/js/modernizr-custom.js"></script>
	<script src="assets/vendor/js/classie.js"></script>
</head>
<body class="videos">
	<div class="main__container videos__container">
		<div class="menu">
			<button class="menu__button" id="menu__button"><br/>+</button>
			<div class="menu__wrapper" id="menu__wrapper">
			   <ul>
			       <li><a href="/"><span>Home</span></a></li>
			       <li><a href="fun.html"><span>Fun</span></a></li>
			       <li><a href="projects.html"><span>Projects</span></a></li>
			       <li><a href="connect.html"><span>Connect</span></a></li>
			       <li><a href="photos.html"><span>Photos</span></a></li>
			       <li><a href="videos.html"><span>Videos</span></a></li>
			   </ul>
			</div>
		</div>
		
		<div class="video-wrap">
			<div class="video-inner">
				<video class="video-player" poster="">
					<source src="assets/images/videos/jm1.webm" type="video/webm"></source>
					<source src="assets/images/videos/jm1.mp4" type="video/mp4"></source>
					Sorry, your browser does not support this video format.
				</video>
				<button class="action action--close">
					<i class="fa fa-close"></i>
					<span class="action__label action__label--hidden">Close preview</span>
				</button>
			</div>
		</div>
		<div class="spread">
			<img class="spread__img spread__img--rotation-1 action--play1" src="assets/images/gallery/1_500.jpg"/>
			<img class="spread__img spread__img--rotation-2 action--play2" src="assets/images/gallery/2_500.jpg"/>
			<img class="spread__img spread__img--rotation-3 action--play3" src="assets/images/gallery/3_500.jpg"/>
		</div>
		<div class="content">
			<div class="loader">
				<i class="fa fa-spinner fa-pulse"></i>
			</div>
			<button class="action action--hidden action--play">
				<i class="fa fa-play"></i><span class="action__label">Watch the video</span>
			</button>
		</div>
	</div>

	<script src="js/menu.js"></script>
	<script src="js/videos.js"></script>
</body>
</html>
