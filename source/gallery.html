<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/gallery.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body class="gallery">
	<div class="main__container gallery__container" id="container">

		<header class="intro">
			<div class="intro__image-wrap">
			<img class="intro__image" src="assets/images/gallery/item01.jpg" alt="Iceland glacier"/>
			</div>

			<div class="bar">
				<div class="nav">
					<a href="#" class="nav__prev">
						<span>Previous</span>
						<div style="background-image:url(assets/images/gallery/item09-thumb.jpg);"></div> 
					</a>
					<a href="#" class="nav__next">
						<span>Next</span>
						<div style="background-image:url(assets/images/gallery/item02-thumb.jpg);"></div>
					</a>
				</div>
				<div class="nav__content">
					<div class="nav__content-prev">
						<span>Previous Image</span>
					</div>
					<div class="nav__content-current">
						<span>Currently Viewing</span>
						<a class="nav__content-link1" href="assets/images/gallery/item01-thumb.jpg" target="_blank">Mobile</a>
						<a class="nav__content-link2" href="assets/images/gallery/item01.jpg" target="_blank">Tablet</a>
						<a class="nav__content-link3" href="assets/images/gallery/item01.jpg" target="_blank">HD</a>
						<a class="nav__content-link3" href="assets/images/gallery/item01.jpg" target="_blank">4K</a>
					</div>
					<div class="nav__content-next">
						<span>Next Image</span>
					</div>
				</div>
			</div>

			<button class="trigger">

				<svg width="100%" height="100%" viewBox="0 0 60 60" preserveAspectRatio="none">
					<g class="icon icon--grid">
						<rect x="32.5" y="5.5" width="22" height="22"/>
						<rect x="4.5" y="5.5" width="22" height="22"/>
						<rect x="32.5" y="33.5" width="22" height="22"/>
						<rect x="4.5" y="33.5" width="22" height="22"/>
					</g>
					<g class="icon icon--cross">
						<line x1="4.5" y1="55.5" x2="54.953" y2="5.046"/>
						<line x1="54.953" y1="55.5" x2="4.5" y2="5.047"/>
					</g>
				</svg>

				<span>View content</span>

			</button>

			<div class="intro__content">

				

			</div><!-- /intro__content -->

		</header><!-- /intro -->

		<section class="items-wrap">

			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item01-thumb.jpg" alt="item01"/>
				<!-- <h2 class="item__title">Magnificence</h2> -->
			</a>

			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item02-thumb.jpg" alt="item02"/>
				<!-- <h2 class="item__title">Electrifying</h2> -->
			</a>

			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item03-thumb.jpg" alt="item02"/>
				<!-- <h2 class="item__title">Dynamic</h2> -->
			</a>

			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item04-thumb.jpg" alt="item02"/>
				<!-- <h2 class="item__title">Dynamic</h2> -->
			</a>
			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item05-thumb.jpg" alt="item02"/>
				<!-- <h2 class="item__title">Dynamic</h2> -->
			</a>
			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item06-thumb.jpg" alt="item06"/>
				<!-- <h2 class="item__title">Dynamic</h2> -->
			</a>
			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item07-thumb.jpg" alt="item07"/>
				<!-- <h2 class="item__title">Dynamic</h2> -->
			</a>
			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item08-thumb.jpg" alt="item08"/>
				<!-- <h2 class="item__title">Dynamic</h2> -->
			</a>
			<a href="#" class="item">
				<img class="item__image" src="assets/images/gallery/item09-thumb.jpg" alt="item09"/>
				<!-- <h2 class="item__title">Dynamic</h2> -->
			</a>

		</section><!-- /items-wrap -->
	</div>

	<script src="js/classie.js"></script>
	<script>
		(function() {

			var container = document.getElementById( 'container' ),
				trigger = container.querySelector( 'button.trigger' );

			function toggleContent() {
				if( classie.has( container, 'gallery__container--open' ) ) {
					classie.remove( container, 'gallery__container--open' );
					classie.remove( trigger, 'trigger--active' );
					window.addEventListener( 'scroll', noscroll );
				}
				else {
					classie.add( container, 'gallery__container--open' );
					classie.add( trigger, 'trigger--active' );
					window.removeEventListener( 'scroll', noscroll );
				}
			}

			function noscroll() {
				window.scrollTo( 0, 0 );
			}

			// reset scrolling position
			document.body.scrollTop = document.documentElement.scrollTop = 0;

			// disable scrolling
			window.addEventListener( 'scroll', noscroll );

			trigger.addEventListener( 'click', toggleContent );

		})();

		$(document).ready( function() {
			var index = 0;
			var nextIndex = 1;

			// Next stuff
			var images = [
				'item01',
				'item02',
				'item03',
				'item04',
				'item05',
				'item06',
				'item07',
				'item08',
				'item09'
			]
			
			$('.nav__prev').click(function(event) {
				event.preventDefault();

				if (index == 0) {
					index = 8; // need to make dynamic later
				}
				index--;
				$('.intro__image').attr('src', 'assets/images/gallery/' + images[index] + '.jpg');
				$('.nav__content-link1').attr('href', 'assets/images/gallery/' + images[index] + '-thumb.jpg');
				$('.nav__content-link2').attr('href', 'assets/images/gallery/' + images[index] + '.jpg');
				$('.nav__content-link3').attr('href', 'assets/images/gallery/' + images[index] + '.jpg');

				if (index == 0) {
					index = 8;
				}
				$('.nav__prev div').css('background-image', 'url(assets/images/gallery/' + images[index-1] + '-thumb.jpg)')
			});

			$('.nav__next').click(function(event) {
				event.preventDefault();

				if (index == 8) {
					index = 0; // need to make dynamic later
				}
				index++;
				$('.intro__image-wrap').fadeOut(300, function() {
					$('.intro__image').attr('src', 'assets/images/gallery/' + images[index] + '.jpg');
					$('.nav__content-link1').attr('href', 'assets/images/gallery/' + images[index] + '-thumb.jpg');
					$('.nav__content-link2').attr('href', 'assets/images/gallery/' + images[index] + '.jpg');
					$('.nav__content-link3').attr('href', 'assets/images/gallery/' + images[index] + '.jpg');
					
				}).delay(100).fadeIn(300);
				
				

				if (nextIndex == 8) {
					nextIndex = -1;
				}

				nextIndex++;

				$('.nav__next div').css('background-image', 'url(assets/images/gallery/' + images[nextIndex] + '-thumb.jpg)');
				
			});
		});
	</script>
</body>
</html>
